<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="lib/css/monokai.css">


		<style id="reveal_mods" type="text/css">
	            .reveal div.header-left {
	                position: absolute;
	                top: 0;
	                left: 0;
	                padding: 0;
	                margin: 0;
	            }
	            .reveal div.header-right {
	                position: absolute;
	                top: 0;
	                right: 0;
	                padding: 0;
	                margin: 0;
	            }
	            .reveal div.footer-left {
	                position: absolute;
	                bottom: 0;
	                left: 0;
	                padding: 0;
	                margin: 0;
	            }
	            .reveal div.footer-right {
	                position: absolute;
	                bottom: 0;
	                right: 0;
	                padding: 0;
	                margin: 0;
	            }
	 </style>

	 <!-- Printing and PDF exports -->
 	<script>
 		var link = document.createElement( 'link' );
 		link.rel = 'stylesheet';
 		link.type = 'text/css';
 		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
 		document.getElementsByTagName( 'head' )[0].appendChild( link );
 	</script>

	</head>
	<body>

		<div id="hidden" style="display:none;">
					 <div id="header">
							 <div class="header-left">test header left</div>
							 <div class="header-right">test header right</div>
							 <div class="footer-left">test footer left</div>
							 <div class="footer-right">test footer right</div>
					 </div>
		</div>

	<div class="reveal">
				<div id="lifts-slides" class="slides">
						<section>Slide Default</section>
						<section>Slide Default 2</section>
				</div>
		</div>
		  <!-- <img href="lib/img/usc_footer.png"> -->
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
		   <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
		<script type="text/javascript">
					 var header = $('#header').html();
					 if ( window.location.search.match( /print-pdf/gi ) ) {
							 $('.slides > section').prepend(header);
					 } else {
							 $('.slides').prepend(header);
					 }
			 </script>
	</body>
</html>
